[build]
  publish = "dist"
  command = "yarn build"
  functions = "functions/"

[functions."cron-background"]
  schedule = "*/15 * * * *"
  include_files="functions/emails/*"

[functions."cron"]
  include_files="functions/emails/*"

[functions."submission-created"]
  include_files="functions/emails/*"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[plugins]]
  package = 'netlify-plugin-contextual-env'

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Credentials = "true"
    Access-Control-Allow-Origin = "*"