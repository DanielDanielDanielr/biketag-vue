<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no,  user-scalable=yes" />
  <meta name="referrer" content="no-referrer" />
  <title>BikeTag</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
</head>

<body>
  <div id="app">
    <form name="queue-found-tag" action="/queue-found-tag" method="POST" netlify="" data-netlify-honeypot="bot-field"
      hidden>
      <input type="hidden" name="form-name" value="queue-found-tag">
      <input type="hidden" name="playerId">
      <input type="hidden" name="foundImageUrl">
      <input name="found" type="text">
      <input name="player" type="text">
    </form>
    <form name="queue-mystery-tag" action="queue-mystery-tag" method="POST" netlify="" data-netlify-honeypot="bot-field"
      hidden>
      <input type="hidden" name="form-name" value="queue-mystery-tag">
      <input type="hidden" name="playerId">
      <input type="hidden" name="mysteryImageUrl">
      <input name="player" type="text">
      <input name="hint" type="text">
    </form>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
